<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>bookshop</title>
</head>
<body>
    <div class="img-bg">
        <div class="container">
            <div class="title">
                <h1 data-trans="title">Welcome to my bookshop</h1>
                <div class="line"></div>
                <select onchange="onSetLang(this.value)" class="lng-btn">
                    <option value="en">English</option>
                    <option value="he">עברית</option>
                </select>
            </div>
            <div class="table-container">
            </div>
            <div class="modall book-details"></div>
        </div>
    </div>
    <script src="lib/jquery.js"></script>
    <script src="./js/service/i18n-service.js"></script>
    <script src="./js/service/storage-service.js"></script>
    <script src="./js/service/util-service.js"></script>
    <script src="./js/service/book-service.js"></script>
    <script src="./js/bookController.js"></script>
</body>
</html>
